<!DOCTYPE html>

<html>
  <head>
    <title>0&X game</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        background-color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #main_div {
        width: 40vh;
        display:grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 15vh 15vh 15vh;
        gap: 1vh 1vh;
        border: 3px solid rgb(23, 152, 9);
        border-radius: 8px;
        text-align: center;
      }

      .box {
        background-color: rgb(23, 152, 9);
        border-radius: 4px;
        box-sizing:content-box;
        padding:40%;
        font-size:x-large;
      }

      #main_img{
        width: 20%;
        height: auto;
      }

      #heading{
        display: flex;
        justify-content:flex-end;
        margin-top: 5vh;

      }

      #play_btn{
        background-color: red;
        font-size: 30px;
        width: 40%;
        display: block;
        margin: 6vh auto 14vh auto;
        height: 8vh;
        border-radius: 5px;
        border:none;
      }

      #rat{
        border-radius: 4px;
      }
      #win_h2{
        display: none;
        font-size: 25px;
        width:max-content;
        text-align: center;
        height: auto;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      #replace_id{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="heading">
        <h2 style="font-size:6vh;color: white;">Axe Gaming</h2>
        <img id="main_img" src="/images/main_img.jpg" alt="loading...">
    </div>

    <div id="replace_id" >
      <button id="play_btn"  onclick="play_btn()">Play ...</button>
      <h2 id="win_h2" ></h2>
    </div>

    <div id="rat">
        <div id="main_div">
            <div class="box" id="div1" onclick="play(id,0,0)"></div>
            <div class="box" id="div2" onclick="play(id,0,1)"></div>
            <div class="box" id="div3" onclick="play(id,0,2)"></div>
            <div class="box" id="div4" onclick="play(id,1,0)"></div>
            <div class="box" id="div5" onclick="play(id,1,1)"></div>
            <div class="box" id="div6" onclick="play(id,1,2)"></div>
            <div class="box" id="div7" onclick="play(id,2,0)"></div>
            <div class="box" id="div8" onclick="play(id,2,1)"></div>
            <div class="box" id="div9" onclick="play(id,2,2)"></div>
          </div>
    </div>
    <p id="para"></p>
  </body>
  <script>
    const o = "O";
    const x = "X";
    let el = "";
    let arr = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
    ];

    function zero() {
      el = "O";
    }

    function cutta() {
      el = "X";
    }

    function colorX(id){
      document.getElementById(id).style.backgroundColor="rgba(255, 0, 0, 0.893)";
      document.getElementById(id).style.color="white";
    }

    function colorO(id){
      document.getElementById(id).style.backgroundColor="rgba(255, 255, 0, 0.831)";
    }

    let count=2
    function element(first_tu,id){
      if(first_tu === "X"){
        if(count++ % 2 === 0){
          colorX(id);
          return "X"
        }
        else{
          colorO(id);
          return "O"
        }
      }
      if(first_tu === "O")
        if(count++ % 2===0){
          colorO(id);
          return "O"
        }
        else{
          colorX(id);
          return "X"
        }
    }

    let first_tu;
    let btn_count=0;
    function play_btn(){
        if(btn_count==0)
          first_tu=prompt("user name(X/y)")
        if(btn_count%2==0){
          document.getElementById("play_btn").innerHTML="Again...";
          btn_count++;
        }   
        else{
          location.reload();
          btn_count++;
        }
    }

    function play(id,row,col){
      let el = element(first_tu,id)
      document.getElementById(id).innerHTML=el
      arr[row][col] = el
      if (
        (arr[0][0] == arr[1][1] && arr[1][1] == arr[2][2]) ||
        (arr[0][2] == arr[1][1] && arr[1][1] == arr[2][0])
      ) {
        winstetement(el);
      }
      if (arr[row][0] == arr[row][1] && arr[row][1] == arr[row][2] || arr[0][col] == arr[1][col] && arr[1][col] == arr[2][col]) {
        winstetement(el);
      }
      if(count === 11){
        document.getElementById("para").innerHTML="Match will Draw";
        location.reload()
      }

      function winstetement(winner){
        document.getElementById("win_h2").innerHTML=`'${winner}' User Win The Game`;
        if(winner === "X"){
          document.getElementById("win_h2").style.color="red";
        }
        else{
          document.getElementById("win_h2").style.color="yellow";
        }
        let node1 = document.getElementById("play_btn");
        let node2=document.getElementById("win_h2");
        node2.style.display="block";
        node1.style.margin ="6vh auto 10vh auto";
        node2.style.margin="2vh auto 4vh auto";
        node1.style.height="6vh";
      }
    }
    
  </script>
</html>
